[General]
run_num = 1
techniques = ['XGBoost']
hp_selection = KFold
validation = HoldOut
folds = 5
hold_out_ratio = 0.2
y = "timing"
hyperparameter_tuning = Hyperopt
hyperopt_max_evals = 20
hyperopt_save_interval = 0

[DataPreparation]
input_path = "inputs/bat/bfs.csv"
skip_columns = ['sec', 'nanosec', 'client_id']
categorical_columns = ['TEXTURE_MEMORY', 'TEXTURE_MEMORY_EA1', 'TEXTURE_MEMORY_EAA']
product_max_degree = 2



[DecisionTree]
criterion = ['mse']
max_depth = [3]
max_features = ['auto']
min_samples_split = ['loguniform(0.01,1)']
min_samples_leaf = ['loguniform(0.01,0.5)']

[LRRidge]
alpha = ['loguniform(0.01,1)']

[NNLS]
fit_intercept = [True]

[RandomForest]
n_estimators = [5]
criterion = ['mse']
max_depth = ['quniform(3,6,1)']
max_features = ['auto']
min_samples_split = ['loguniform(0.1,1)']
min_samples_leaf = [1]

[Stepwise]
p_to_add = [0.05]
p_to_remove = [0.1]
fit_intercept = [True]
max_iter = [100]

[SVR]
C = ['loguniform(0.001,1)']
epsilon = ['loguniform(0.01,1)']
gamma = [1e-7]
kernel = ['linear']
degree = [2]

[XGBoost]
min_child_weight = [1]
gamma = ['loguniform(0.1,10)']
n_estimators = [1000]
learning_rate = ['loguniform(0.01,1)']
max_depth = [100]
