[General]
run_num = 1
techniques = ['LRRidge', 'XGBoost']  # ['DecisionTree', 'RandomForest', 'SVR', 'Stepwise']
hp_selection = KFold
validation = HoldOut
folds = 5
hold_out_ratio = 0.2
y = THROUG
normalization = True
hyperparameter_tuning = Hyperopt
hyperopt_max_evals = 20
hyperopt_save_interval = 0

[DataPreparation]
input_path = "inputs/ligen_01.csv"
skip_columns = ["TIME", "AVG_RMSD"]
product_max_degree = 2






[LRRidge]
alpha = ['loguniform(0.001,10)']

[XGBoost]
min_child_weight = [1]
gamma = ['loguniform(0.001,10)']
n_estimators = [100]
learning_rate = ['loguniform(0.001,1)']
max_depth = ['quniform(2,10,1)']

[DecisionTree]
criterion = ['mse']
max_depth = ['quniform(2,10,1)']
max_features = ['auto', 'sqrt']
min_samples_split = ['loguniform(0.001,1)']
min_samples_leaf = ['loguniform(0.001,0.5)']

[RandomForest]
n_estimators = [50]
criterion = ['mse']
max_depth = ['quniform(2,10,1)']
max_features = ['auto', 'sqrt']
min_samples_split = ['loguniform(0.1,1)']
min_samples_leaf = ['loguniform(0.001,0.5)']

[SVR]
C = ['loguniform(0.001,1)']
epsilon = ['loguniform(0.001,1)']
kernel = ['linear', 'rbf']
gamma = [1e-7]
degree = [2]  # only used by 'poly'

[Stepwise]
p_to_add = [0.05]
p_to_remove = [0.1]
fit_intercept = [True]
max_iter = [100]
